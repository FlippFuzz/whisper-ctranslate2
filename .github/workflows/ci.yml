name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  check-code-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install module
        run: |
          pip install wheel
          pip install -e .[dev]

      - name: Check code format with Black
        run: |
          black --check .

      - name: Check code style with Flake8
        if: ${{ always() }}
        run: |
          flake8 .